<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Palette Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="grid mb-4 text-3xl font-bold underline place-items-center">
      Mood Palette Generator
    </h1>

    <div class="grid content-center grid-cols-3 gap-4">
      <button class="bg-blue-300 px-4 py-2 rounded-lg" id="calmBtn">
        Calm
      </button>

      <button class="bg-amber-400 px-4 py-2 rounded-lg" id="energeticBtn">
        Energetic
      </button>

      <button class="bg-purple-300 px-4 py-2 rounded-lg" id="tiredBtn">
        Tired
      </button>
    </div>

    <div class="container">
      <div id="colourBox"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
