<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Palette Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1
      class="grid font-bold font-mono mb-4 text-3xl font-bold underline place-items-center"
    >
      Mood Palette Generator
    </h1>

    <div class="grid font-mono content-center grid-cols-3 gap-4">
      <button
        class="bg-blue-300 px-4 py-2 rounded-lg hover:bg-blue-400 transition"
        id="calmBtn"
      >
        Calm
      </button>

      <button
        class="bg-amber-400 px-4 py-2 rounded-lg hover:bg-amber-500 transition"
        id="energeticBtn"
      >
        Energetic
      </button>

      <button
        class="bg-purple-300 px-4 py-2 rounded-lg hover:bg-purple-400 transition"
        id="tiredBtn"
      >
        Tired
      </button>
    </div>

    <div class="flex flex-col place-items-center gap-4 mt-10">
      <div class="shadow-lg shadow-black" id="colourBox"></div>

      <p class="font-mono text-lg relative right-23 w-48" id="colourHex">HEX Code:</p>

      <button
        class="bg-red-300 px-4 py-2 rounded-lg hover:bg-red-400 transition"
        id="copyHexBtn"
      >
        Copy Colour
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
