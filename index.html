<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Palette Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <h1 class="mb-4 text-3xl font-bold underline">Mood Palette Generator</h1>

      <button class="bg-blue-300 px-4 py-2 rounded-lg" id="calmBtn">
        Calm Button
      </button>

      <button class="bg-amber-400 px-4 py-2 rounded-lg" id="energeticBtn">
        Energetic Button
      </button>

      <button class="bg-purple-300 px-4 py-2 rounded-lg" id="tiredBtn">
        Tired Button
      </button>

      <div class="w-52 h-52 mt-5 border-2 border-black rounded-xl"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
